      title Flujo de Autenticación con JWT

      actor "Usuario" as User #FFDDC1
      participant "Frontend / Cliente" as Frontend #D1E8FF
      participant "Backend / Servidor" as Backend #FFE4B5
      participant "Base de Datos" as DB #FFDDC1
      participant "JWT 🔒" as Token #C1FFD7

      ' Fases
      == Login ==
      User -> Frontend : Ingresa usuario y contraseña
      Frontend -> Backend : POST /login
      Backend -> DB : Verifica credenciales
      Backend -> Token : Genera JWT
      Token --> Frontend : Devuelve JWT

      == Acceso a recursos ==
      Frontend -> Backend : Solicitud con JWT
      Backend -> Token : Verifica JWT
      Backend -> DB : Consulta datos según permisos
      Backend --> Frontend : Devuelve datos seguros

