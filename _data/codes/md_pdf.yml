      @startuml
      skinparam backgroundColor #fefefe
      skinparam shadowing true
      skinparam roundcorner 15
      skinparam componentStyle rectangle
      skinparam linetype ortho

      title Arquitectura Cloud Moderna

      actor "Usuario/Cliente" as User

      ' Capas horizontales
      package "CDN / Edge" #D1E8FF {
          [CDN / Cache] as CDN
      }

      package "Aplicación / Backend" #FFE4B5 {
          [Load Balancer] as LB
          [App Server 1] as App1
          [App Server 2] as App2
      }

      package "Microservicios" #FFDAB9 {
          [Auth Service] as Auth
          [Payments Service] as Payments
      }

      package "Base de Datos" #FFDDC1 {
          [SQL DB] as SQLDB
          [NoSQL DB] as NoSQLDB
          [Redis Cache] as Redis
      }

      package "Almacenamiento" #E0C1FF {
          [Blob Storage / S3] as Storage
      }

      package "Monitoreo & Alertas" #FFF1C1 {
          [Monitoring & Alertas] as Monitor
      }

      ' Posiciones para mejorar las flechas
      LB -[hidden]-> Auth
      LB -[hidden]-> Payments
      App1 -[hidden]-> SQLDB
      App2 -[hidden]-> NoSQLDB

      ' Conexiones principales (ortho para líneas rectas)
      User --> CDN
      CDN --> LB
      LB --> App1
      LB --> App2
      App1 --> Auth
      App1 --> Payments
      App2 --> Auth
      App2 --> Payments
      Auth --> SQLDB
      Payments --> NoSQLDB
      Payments --> Redis
      App1 --> Storage
      App2 --> Storage
      LB --> Monitor
      App1 --> Monitor
      App2 --> Monitor
      SQLDB --> Monitor
      NoSQLDB --> Monitor

