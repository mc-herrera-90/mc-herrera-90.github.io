<style>
.note-card{
  width: 100%;
  max-width: 850px;
  background: var(--card, transparent);
  margin: 0 auto 2rem auto;
}

.card-header{
  display: grid;
  grid-template-columns:132px 1fr auto;
  gap: 1rem;
  align-items: center;
  margin-bottom: 1rem;
}

.avatar-wrapper {
  position: relative;
  width: 132px;
  height: 132px;
}

.avatar {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  object-fit: cover;
  overflow: hidden;
  border: 2px solid var(--main-border-color, #777bb3);
}

.avatar-wrapper::after {
  content: "";
  position: absolute;
  bottom: 6px;
  right: 6px;
  width: 22px;
  height: 22px;
  background-color: #22c55e;
  border: 2px solid var(--card, #fff);
  border-radius: 50%;
  box-shadow: 0 0 4px rgba(0, 0, 0, 0.2);
}

.author h1{
  margin: 0;
  font-size: 1.4rem;
  line-height: 1.2;
}

.subtitle{
  margin: .25rem 0 0;
  color: var(--text-muted, #8ea4ae);
  font-size: .9rem;
}

.quote{
  position: relative;
  margin: 1rem 0;
  padding-left: 1.5rem;
  font-size: 1rem;
  line-height: 1.6;
  color: var(--text-color, #ccc);
}

.quote::before{
  content: "“";
  position: absolute;
  left: 0;
  top: -8px;
  font-size: 2.5rem;
  opacity: .3;
  color: var(--accent, #777bb3);
}

.card-footer{
  display: flex;
  justify-content: space-between;
  margin-top: 1rem;
  padding-top: .75rem;
  padding-bottom: 0;
}

.credit{
  color: var(--muted, #666);
  font-weight: 600;
}

.when{
  color: var(--muted, #666);
  font-size: .85rem;
}

/* Responsivo */
@media (max-width: 520px){
  .card-header{
    justify-content: center;
  }
  .avatar-wrapper{ 
    width: 122px;
    height: 122px; }
   .avatar-wrapper::after {
      bottom: 4px;
      right: 2px;
      width: 18px;
      height: 18px;
   }

  .quote {
    padding: 0;
    margin: 0;
  }

  .note-card {
    margin-top: 3rem;
  }
}

</style>
<article class="note-card" role="article" aria-labelledby="title">
  <header class="card-header">
    <!-- Aquí puedes pasar la URL de la imagen desde el include -->
    <div class="avatar-wrapper">
    <img
        class="avatar"
        src="{{ include.image }}"
        alt="Foto de {{ include.author }}"
        loading="lazy"
    />
    </div>

    <div class="author">
      <h1 id="title">{{ include.author }}</h1>
      <p class="subtitle">{{ include.subtitle }}</p>
    </div>
  </header>

  <div class="quote">
    {{ include.text | markdownify }}
  </div>


</article>
